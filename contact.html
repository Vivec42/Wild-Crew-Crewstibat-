<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/WCS_Icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="contact.css" />
    <script src="script.js" defer></script>
    <title>Wild Crewstibat</title>
  </head>

  <body>
    <header>
      <h1>Wild Crewstibat</h1>
      <nav>
        <ul id="myLinks">
          <a href="./index.html">Home</a
          ><a href="./crew.html">Crew</a
          ><a href="./contact.html">Inscription</a>
        </ul>
      </nav>
    </header>
    <main class="boody">
      <div class="container">
        <div class="header">
          <h2>Contactez-nous</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <label for="">Votre Prénom</label>
            <input type="text" id="username" placeholder="Harry Cover" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Erreur</small>
          </div>
          <div class="form-control">
            <label for="">Votre Nom</label>
            <input type="text" id="username2" placeholder="Harry Cover" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Erreur</small>
          </div>
          <div class="form-control">
            <label for="">Votre Email</label>
            <input
              type="email"
              id="email"
              placeholder="Harry.Cover@gmail.com"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Erreur</small>
          </div>
          <div class="form-control">
            <label for="">Votre téléphone</label>
            <input type="number" id="number" placeholder="06-34-18-72-58" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Erreur</small>
          </div>
          <div class="form-control" id="leS">
            <label for="">Message</label>
            <input type="text" id="text2" placeholder="Saisissez ici..." />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Erreur</small>
          </div>
          <button type="submit">
            <i class="fas fa-user-plus"></i>Envoyez le Message
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
